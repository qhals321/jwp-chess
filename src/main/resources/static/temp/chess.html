<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/temp/css/chess.css">
  <script defer src="/temp/js/chessRequest.js" type="text/javascript"></script>
  <script defer src="/temp/js/commandExecutor.js" type="text/javascript"></script>
  <script defer src="/temp/js/container.js" type="text/javascript"></script>
  <script defer src="/temp/js/socket.js" type="text/javascript"></script>
  <script crossorigin="anonymous" src="https://kit.fontawesome.com/fb005c2c2f.js"></script>
</head>
<body>
<div class="page">
  <!--header-->
  <header class="header">
    <div class="web-title">
      <span>우아한 체스</span> <i class="fas fa-chess-king"></i>
    </div>

    <!--닉네임 설정-->
    <div class="nickname">
      <span>닉네임 설정하는 곳</span>
    </div>

  </header>

  <!--rooms-->
  <div class="room-list">
  </div>

  <div class="create-modal">
    <div class="exit">
      <span>X</span>
    </div>
    <div class="create-form">
      <label for="roomName">방 제목 :</label> <input type="text" name="roomName" id="roomName"> <br><br>
      <label for="password"> 비밀번호 :</label> <input type="password" name="password" id="password"> <br><br>
      <label>비밀번호 설정 :</label>
      <label for="locked">설정</label><input type="radio" name="locked" value="true" id="locked" checked>
      <label for="unlocked">설정 안함</label> <input type="radio" name="locked" value="false" id="unlocked"> <br>
      <span class="error_message"></span>
      <br><br><br>
      <button class="submit" type="submit" value="만들기">만들기</button>
    </div>
  </div>

</div>
</body>
</html>
