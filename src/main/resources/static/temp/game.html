<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <link href="css/chess.css" rel="stylesheet">
  <link href="css/game.css" rel="stylesheet">
  <script crossorigin="anonymous" src="https://kit.fontawesome.com/fb005c2c2f.js"></script>
  <script defer src="js/board.js" type="text/javascript"></script>
</head>
<body>
<div class="page">
  <!--header-->
  <header class="header">
    <div class="web-title">
      <span>우아한 체스</span> <i class="fas fa-chess-king"></i>
    </div>
  </header>

  <div class="game-contents">
    <!--내기 판-->
    <div class="bat-nav"></div>
    <!--게임 판-->
    <div class="game">
      <!--보드-->
      <div class="board">
      </div>
      <!--게임인포-->
      <div class="game-info">
        <!--현 사용자 컬러-->
        <div class="enemy info">
          <div class="info-name">
            <span>상대방</span>
          </div>
          <div class="piece">
            <i class="fas fa-chess-queen piece-white"></i>
          </div>
        </div>
        <div class="chess-time">
          <div class="arrow">
            <div class="arrow-up"><span><<</span></div>
          </div>
          <div class="time">
            <svg class="hourglass" preserveAspectRatio="none" viewBox="0 0 120 206"
                 xmlns="http://www.w3.org/2000/svg">
              <path class="middle"
                    d="M120 0H0v206h120V0zM77.1 133.2C87.5 140.9 92 145 92 152.6V178H28v-25.4c0-7.6 4.5-11.7 14.9-19.4 6-4.5 13-9.6 17.1-17 4.1 7.4 11.1 12.6 17.1 17zM60 89.7c-4.1-7.3-11.1-12.5-17.1-17C32.5 65.1 28 61 28 53.4V28h64v25.4c0 7.6-4.5 11.7-14.9 19.4-6 4.4-13 9.6-17.1 16.9z"/>
              <path class="outer"
                    d="M93.7 95.3c10.5-7.7 26.3-19.4 26.3-41.9V0H0v53.4c0 22.5 15.8 34.2 26.3 41.9 3 2.2 7.9 5.8 9 7.7-1.1 1.9-6 5.5-9 7.7C15.8 118.4 0 130.1 0 152.6V206h120v-53.4c0-22.5-15.8-34.2-26.3-41.9-3-2.2-7.9-5.8-9-7.7 1.1-2 6-5.5 9-7.7zM70.6 103c0 18 35.4 21.8 35.4 49.6V192H14v-39.4c0-27.9 35.4-31.6 35.4-49.6S14 81.2 14 53.4V14h92v39.4C106 81.2 70.6 85 70.6 103z"/>
            </svg>
          </div>
          <div class="arrow">
            <div class="arrow-down"><span><<</span></div>
          </div>
        </div>
        <div class="me info">
          <div class="info-name">
            <span>나</span>
          </div>
          <div class="piece">
            <i class="fas fa-chess-queen piece-black"></i>
          </div>
        </div>
      </div>
      <!--채팅-->
      <div class="chat">
        <div class="chat-contents"></div>
        <div class="send-form">
          <div class="message"></div>
          <div class="send">
            <input class="send-message" name="sendContent" type="text">
            <input class="send-submit" type="submit" value="보내기">
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
